<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
<a href="index.html" class="btn btn-primary">Home</a>
<h1>Pikachu</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="img/pikachu.png">
        </div>
        <div class="col">
            2 of 2
        </div>
    </div>
    <div class="row">
        <div class="col">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            <script>
                var xValues = ["Bug", "Dark", "Dragon", "Electric", "Fairy", "Fight", "Fire", "Flying", "Ghost", "Grass", "Ground", "Ice", "Normal", "Poison", "Psychic", "Rock", "Steel", "Water"];
                var yValues = [1, 1, 1, 0.5, 1, 1, 1, 0.5, 1, 1, 2, 1, 1, 1, 1, 1, 0.5, 1];
                var barColors = ["olive", "black","red","yellow","pink","gray","orange", "deepskyblue", "purple", "green", "sienna", "lightsteelblue", "gray", "purple", "magenta", "gray", "silver", "aqua"];

                new Chart("myChart", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                            backgroundColor: barColors,
                            data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: "Effective against"
                        }
                    }
                });
            </script>

        </div>
        <div class="col">
            <div id="myPlot" style="width:100%;max-width:700px"></div>

            <script>
                var xArray = ["Attack","Defense","Special attack","Special defense","hp","speed"];
                var yArray = [55, 40, 50, 50, 35, 90];


                var data = [{
                    x:xArray,
                    y:yArray,
                    type:"bar"
                }];

                var layout = {title:"Stats"};

                Plotly.newPlot("myPlot", data, layout);
            </script>
        </div>
        <div class="col">
            3 of 3
        </div>
    </div>
</div>

</body>
</html>
