<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charmander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html" class="btn btn-primary">Home</a>
<h1>Charmander</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="img/charmander.png" class="rounded float-end" style="width: 30%">
        </div>
        <div class="col">
            <h4>Classification:</h4>
            Lizard Pokemon
            <h4>Type:</h4>
            Fire
            <h4>Abilities:</h4>
            ['Blaze', 'Solar Power']
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div id="myPlot" style="width:100%;max-width:700px"></div>

            <script>
                var xArray = ["Attack","Defense","Special attack","Special defense","hp","speed"];
                var yArray = [52, 43, 60, 50, 39, 65];


                var data = [{
                    x:xArray,
                    y:yArray,
                    type:"bar"
                }];

                var layout = {title:"Base stats"};

                Plotly.newPlot("myPlot", data, layout);
            </script>
            <a href="selectComparePika.html" class="btn btn-primary">Compare base stats to other pokemon</a>
        </div>
        <div class="col">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            <script>
                var xValues = ["Ground", "Dark", "Dragon", "Water", "Fairy", "Fight", "Fire", "Rock", "Ghost", "Grass", "Bug", "Ice", "Normal", "Poison", "Psychic", "Flying", "Steel", "Electric", ""];
                var yValues = [];
                var barColors = ["olive", "black","red","yellow","pink","gray","orange", "deepskyblue", "purple", "green", "sienna", "lightsteelblue", "gray", "purple", "magenta", "gray", "silver", "aqua"];

                new Chart("myChart", {
                    type: "bar",
                    data: {
                        labels: xValues,
                        datasets: [{
                            backgroundColor: barColors,
                            data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: "Pokemon types' effectiveness against charmander"
                        }
                    }
                });
            </script>

        </div>

    </div>
</div>

</body>
</html>
