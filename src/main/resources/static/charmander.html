<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charmander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html" class="btn btn-primary">Home</a>
<h1>Charmander</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="img/charmander.png" class="rounded float-end" style="width: 30%">
        </div>
        <div class="col">
            <h4>Classification:</h4>
            Lizard Pokemon
            <h4>Type:</h4>
            Fire
            <h4>Abilities:</h4>
            ['Blaze', 'Solar Power']
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div id='myDiv' style="width:100%;max-width:700px">
                <script>
                    var xValue = ["Attack","Defense","Special attack","Special defense","hp","speed"];

                    var yValue = [52, 43, 60, 50, 39, 65];

                    var trace1 = {
                        x: xValue,
                        y: yValue,
                        type: 'bar',
                        text: yValue.map(String),
                        textposition: 'auto',
                        hoverinfo: 'none',
                        marker: {
                            color: 'rgb(158,202,225)',
                            opacity: 0.6,
                            line: {
                                color: 'rgb(8,48,107)',
                                width: 1.5
                            }
                        }
                    };

                    var data = [trace1];

                    var layout = {
                        title: 'Base Stats',
                        barmode: 'stack'
                    };

                    Plotly.newPlot('myDiv', data, layout, {displayModeBar: false});

                </script>
                <a href="selectCompareChar.html" class="btn btn-primary">Compare base stats to other pokemon</a>

            </div>

        </div>
        <div class="col">
            <table class="table table-bordered" style="margin-top: 20%">
                <thead>
                <tr>

                    <th scope="col" style="color: red">Vulnerable to</th>
                    <th scope="col" style="color: green">Resistant to</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ground</td>
                    <td>Bug</td>
                </tr>
                <tr>
                    <td>Rock</td>
                    <td>Fairy</td>
                </tr>
                <tr>
                    <td>Water</td>
                    <td>Fire</td>

                </tr>
                <tr>
                    <td></td>
                    <td>Grass</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Ice</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Steel</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
