<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html" class="btn btn-primary" >Home</a>
<h1>Pikachu</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="img/pikachu.png" class="rounded float-end">
        </div>
        <div class="col">
            <h4>Classification:</h4>
            Mouse Pokemon
            <h4>Type:</h4>
            Electric
            <h4>Abilities:</h4>
            ['Static', 'Lightningrod']
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">

            <div id="myPlot" style="width:100%;max-width:700px"></div>
            <script>
                var xArray = ["Attack","Defense","Special attack","Special defense","hp","speed"];
                var yArray = [55, 40, 50, 50, 35, 90];


                var data = [{
                    x:xArray,
                    y:yArray,
                    type:"bar"
                }];

                var layout = {title:"Base stats"};


                Plotly.newPlot("myPlot", data, layout);
            </script>
            <a href="selectComparePika.html" class="btn btn-primary">Compare base stats to other pokemon</a>
        </div>


        <div class="col">
            <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV -->
                <script>
                    var data = [
                        {
                            type: 'bar',
                            x: ['2016','2017','2018'],
                            y: [0.5,0.5,0.5],
                            base: [-500,-600,-700],
                            hovertemplate: '%{base}',
                            marker: {
                                color: 'red'
                            },
                            name: 'expenses'
                        },
                        {
                            type: 'bar',
                            x: ['2016','2017','2018'],
                            y: [300,400,700],
                            base: 0,
                            marker: {
                                color: 'blue'
                            },
                            name: 'revenue'
                        }]

                    Plotly.newPlot('myDiv', data);


                </script>
            </div>
            <p>This chart indicates how much damage pikachu will take from an attack by different pokemon types. The higher the value, the more damage pikachu will take.</p>
        </div>

    </div>
</div>

</body>
</html>
